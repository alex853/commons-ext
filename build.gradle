group 'net.simforge'
version repositoryVersion

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url System.getenv('SIMFORGE_REPO_READ_URL')
    }
}

dependencies {
    compile group: 'net.simforge', name: 'simforge-commons', version: '1.0.0'
//    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.0.1.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    repositories {
        maven {
            url System.getenv('SIMFORGE_REPO_WRITE_URL')
        }
    }

    publications {
        maven(MavenPublication) {
            groupId = 'net.simforge'
            artifactId = 'simforge-commons-ext'
            version = repositoryVersion

            from components.java
        }
    }
}
